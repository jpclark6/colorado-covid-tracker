AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  colorado-covid-tracker

  Sample SAM Template for colorado-covid-tracker
Parameters: 
  NotificationEmail:
    Type: String
Globals:
  Function:
    Timeout: 6
    Environment:
      Variables:
        S3_BUCKET: !Ref S3Bucket
        DB_CREDENTIALS: '{{resolve:ssm:/colorado-covid/database:1}}'

Resources:
  CoCovidFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/api/
      Handler: app.app
      Runtime: python3.8
      Policies:
        - S3FullAccessPolicy:
            BucketName: !Ref S3Bucket
        - AmazonSSMReadOnlyAccess
      Environment:
        Variables:
          DB_CREDENTIALS: !Ref DbCredentials
      Events:
        AllData:
          Type: Api
          Properties:
            Path: /data/
            Method: get
          Auth:
            UsagePlan:
              CreateUsagePlan: PER_API
              Description: Usage plan for this API
              Throttle:
                BurstLimit: 100
                RateLimit: 100
        HealthCheck:
          Type: Api
          Properties:
            Path: /health/
            Method: get
          Auth:
            UsagePlan:
              CreateUsagePlan: PER_API
              Description: Usage plan for this API
              Throttle:
                BurstLimit: 1
                RateLimit: 1
        ErrorCheck:
          Type: Api
          Properties:
            Path: /throwerror/
            Method: get
          Auth:
            UsagePlan:
              CreateUsagePlan: PER_API
              Description: Usage plan for this API
              Throttle:
                BurstLimit: 1
                RateLimit: 1
  
  CasesDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/data/
      Handler: cases.handler
      Runtime: python3.8
      Policies:
        - S3FullAccessPolicy:
            BucketName: !Ref S3Bucket
        - AmazonSSMReadOnlyAccess
      Events:
        CaseEvent:
          Type: Schedule
          Properties:
            Schedule: cron(*/10 0-3,23 * * *)

  VaccineDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/data/
      Handler: vaccines.handler
      Runtime: python3.8
      Policies:
        - S3FullAccessPolicy:
            BucketName: !Ref S3Bucket
        - AmazonSSMReadOnlyAccess
      Events:
        VacEvent:
          Type: Schedule
          Properties:
            Schedule: cron(*/10 0-3,23 * * *)

  AlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Protocol: email
        Endpoint: !Ref NotificationEmail

  Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref AlarmTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: APIFunction
          Value: !Ref CoCovidFunction
        - Name: RawLambdaFunction
          Value: !Ref RawDailyFunction
        - Name: TransormLambdaFunction
          Value: !Ref TransformDailyFunction
        - Name: LoadLambdaFunction
          Value: !Ref LoadDailyFunction
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 120
      Statistic: Sum
      Threshold: 1

  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    

Outputs:
  CoCovidApiData:
    Description: "API Gateway endpoint URL for Prod stage for Colorado Covid function"
    Value: !Sub "https://${CoCovidFunction}.execute-api.${AWS::Region}.amazonaws.com/Prod/data/"
  CoCovidBucket:
    Description: "Bucket used to store stack"
    Value: !Ref S3Bucket
